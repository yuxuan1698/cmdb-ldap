<div style="width: 800px; margin: 20px auto;font-family: 微软雅黑, 'Microsoft Yahei', 'Hiragino Sans GB', tahoma, arial, 宋体; background-color: #e0dddd5e; padding: 20px; border-radius: 4px; border: none; box-shadow: #dcd8d8 3px 3px 3px 0px;">
    <h2 style="margin-top:0">{{ title }}</h2>
    <table style="width: 100%">
            <tr style="height: 40px">
                <td> 
                    <h2>用户帐号: <span style="color:red;margin-right: 30px;">{{username}}</span></span></h2>
                </td>
                <td rowspan="2" style="width: 280px">
                    <a href="{{changepassword_url}}" style="color:#2196F3;font-size: 16px;">
                        <img style="width: 220px;border:1px solid;" src="{{ qrcode }}" title="修改密码，请扫描此二维码或请点击我(有效时间为30分钟,过期无效)">
                    </a>
                </td>
            </tr>
            <tr style="height: 40px">
                <td> 
                    <div style="margin: 20px">
                        <a href="{{changepassword_url}}" style="color:#2196F3;font-size: 16px;">修改密码,请点击我(有效时间为30分钟,过期无效)</a>
                        或者扫描右上角的二维码修改
                    </div>
                </td>
            </tr>
        </table>
        
    <h4>说明： </h4>
    <ul style="list-style: decimal;font-size: 12px;padding: 0 0 0 30px">
        <li><span style="color:#f74420">本密码为初始密码，请第一时间修改密码后再进行登陆操作(点击或扫描上面的二维码进行密码修改,修改接口有效期为30分钟).</span></li>
    </ul>
</div>
